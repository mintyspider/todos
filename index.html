    <script>
        var today = new Date();
        var dd = String(today.getDate()).padStart(2, '0');

        today = "–°–µ–≥–æ–¥–Ω—è " + dd + '.' + mm + '.' + yyyy;

        function dayTitle(number) {
            if (number > 10 && [11, 12, 13, 14].includes(number%100)) return '–¥–Ω–µ–π';
            last_num = number%10;
            if (last_num == 1) return ' –¥–µ–Ω—å';

        let dateX = new Date("01/15/2025"); // –ø–∞—Ä—Å–∏–º –∏–∑ –Ω–µ–µ –¥–∞—Ç—É —Å –∑–∞–º–µ–Ω–æ–π —Å—Ç—Ä–æ–∫–∏ –≤ –ø–æ–Ω—è—Ç–Ω—ã–π JS —Ñ–æ—Ä–º–∞—Ç (–∏–º–µ–µ—Ç—Å—è –≤ –≤–∏–¥—É –∂–µ 1 –º–∞—Ä—Ç–∞?)
        let dateToday = new Date();
